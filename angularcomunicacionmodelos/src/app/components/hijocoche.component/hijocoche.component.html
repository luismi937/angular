<div>
    <h1 style="color:blue">Hi{{car.marca}} {{car.modelo}}</h1>
    <h2 [ngClass]="{verde: car.estado == true, rojo: car.estado == false}">{{mensaje}}</h2>
    <h2>Velocidad actual {{car.velocidad }} km/h</h2>
    <button (click)="encenderCoche()">Start/stop</button>
    <button (click)="acelerarCoche">Acelerar Coche</button>
</div>
