<div class="col-md-6">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
        <div class="mb-3">
            <label>Email</label>
            <input class="form-control"
            [(ngModel)]="email"
            name="email"
            required/>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input class="form-control"
            [(ngModel)]="password"
            name="password"
            required/>
        </div>
        <button class="btn btn-primary">Entrar</button>

    </form>
</div>
